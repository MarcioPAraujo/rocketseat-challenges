<!DOCTYPE html>
<html lang="en" class=" dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="watch to keep you doing what must be done">
    <title>focus timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body >
    <main >
        <button id="theme-button">
            <abbr title="light mode"><i class="ph-fill ph-sun-dim"></i></abbr>
            <abbr title="dark mode"><i class="ph-fill ph-moon"></i></abbr>
            <span class="screen-reader">ativar e desativardark mode</span>
        </button>
        <div id="clock">
            <h1 id="minutes">00</h1><span>:</span><h1 id="seconds">00</h1>
        </div>
        <div id="controls">
            <abbr title="timer play">
                <button  data-action="toggleRunning" class="ph-fill ph-play timer-button primary">
                    <span class="screen-reader">play</span>
                </button>
            </abbr>
            <abbr title="pause">
                <button data-action="toggleRunning" class="ph-fill ph-pause timer-button secondary">
                    <span class="screen-reader">pause</span>
                </button>
            </abbr>
            <abbr title="play time">
                <button data-action="reset" class="ph-fill ph-stop timer-button secondary">
                    <span class="screen-reader">play time button</span>
                </button>
            </abbr>
            <abbr title="counter">
                <button data-action="set" class="ph-fill ph-timer timer-button primary">
                    <span class="screen-reader">play timer</span>
                </button>
            </abbr>
            <abbr title="mute">
                <button data-action="toggleMusic" class="ph-fill ph-speaker-none timer-button secondary">
                    <span class="screen-reader">mute button</span>
                </button>
            </abbr>
            <abbr title="play song">
                <button data-action="toggleMusic"  class="ph-fill ph-speaker-high timer-button primary">
                    <span class="screen-reader">play song button</span>
                </button>
            </abbr>
        </div>
    </main>


    <script type="module" src="javascript/main.js"></script>
</body>
</html>
