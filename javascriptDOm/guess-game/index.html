<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="initial-screen">
            <h1>Guess the number</h1>
            <p>from 0 to 10</p>
            <form>
                    <input type="number" max="10" min="0" id="guessed-number"><button id="buttonTry">Try</button>
            </form>
        </div>
        <div id="result-screen" class="hide">
            <h1>You guessed in x tries</h1>
            <button id="buttonAgain">Play Again</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
