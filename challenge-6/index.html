<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário para agendar sua mentoria</p>
    </header>

    <main>
        <form id="mentorship-form">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="line"></div>
                <div id="names">
                    <div class="name-info">
                        <label for="name">Nome</label><br>
                        <input type="text" id="name" required>
                    </div>
                    <div class="name-info">
                        <label for="lastName">Sobrenome</label><br>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div>
                    <label for="email">Email <span>(Digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="password">Senha <span>(Minimo 6 caracteres)</span></label>
                    <input type="password" id="password" minlength="6" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="line"></div>
                <div>
                    <label for="mentor-name">Nome do Mentor <span>(Apenas o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Horários disponíveis</legend>
                <div class="line"></div>
                <h2>Primeira Mentoria</h2>
                <div class="time">
                    <div class="day">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="date-info">
                        <label for="start">Inicio</label>
                        <input type="time" id="start" required>
                    </div>

                    <div class="date-info">
                        <label for="end">Encerra</label>
                        <input type="time" id="end" required>
                    </div>
                    
                </div>
                <h2>Segunda Mentoria</h2>
                <div class="time">
                    <div class="day">
                        <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="date-info">
                        <label for="second-start">Inicio</label>
                        <input type="time" id="second-start" required>
                    </div>

                    <div class="date-info">
                        <label for="second-end">Encerra</label>
                        <input type="time" id="second-end" required>
                    </div>
                </div>
            </fieldset>
            
        </form>
        <div id="button">
            <input type="submit" value="Salvar" id="save-button" form="mentorship-form">
        </div>
    
    </main>
   
    <footer></footer>
</body>
</html>
