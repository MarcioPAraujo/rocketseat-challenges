<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="error">message</div>
    <main>
        <section id="datas" >
            <form >
                <h1>BMI calc</h1>
                <div>
                    <label for="weight">Weight</label>
                    <input id="weight" type="number" max="250" min="0" step="0.01" placeholder="weight (kg)">
                </div>
                <div>
                    <label for="height">Height</label>
                    <input id="height" type="number" max="220" min="0" step="1" placeholder="height (cm)">
                </div>

                <button id="calc-button">calc</button>
            </form>
        </section>
        <div class="hided">
            <section id="result">
                <button id="close">X</button>
                <h1>Result</h1>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
