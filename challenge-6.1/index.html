<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Avalie sua Mentoria</h1>
        <p>E hora de avaliar seu mentor</p>
        <div id="avaliation-img"><img src="images/img1.png" alt="estrelas de avaliação"></div>
    </header>

    <main>
        <form>
            <fieldset>
                <div id="personal-info" class="legend">
                    <legend>Informações pessoais</legend>
                </div>
                <div class="info">
                    
                    <div class="name-info">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="legend">
                    <legend>Informações do mentor</legend>
                </div>
                
                <div class="info">
                    <div class="line"></div>
                    <div>
                        <label for="mentor">Selecione quem foi seu mentor</label>
                        <select id="mentor">
                            <option value="John Krammer">John Krammer</option>
                            <option value="John Wick">John Wick</option>
                            <option value="Bruce Wayne">Bruce Wayne</option>
                        </select>
                    </div>
                    <div>
                        <label for="experience">Feedback sobre o mentor</label>
                        <textarea id="experience"></textarea>
                    </div>
                    <div id="check">
                        <input type="checkbox" id="doubt">
                        <label for="doubt">Toodas a minhas dúvidas foram esclarecidas durante a mentoria</label>
                       
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="legend">
                    <legend>Agendando a próxima mentoria</legend>
                </div>
                <div class="info">
                    <div class="line"></div>
                    <div id="time">
                    
                        <div id="day">
                            <label for="data">Data</label>
                            <input type="date" id="data">
                        </div>
                        <div class="hour">
                            <label for="time-start">Inicia</label>
                            <input type="time" id="time-start">
                        </div>
                        <div class="hour">
                            <label for="time-end">Encerra</label>
                            <input type="time" id="time-end">
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="save"><input type="submit" value="Salvar" id="save-button"></div>
            
        </form>
    </main>


</body>
</html>
